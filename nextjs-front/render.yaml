services:
  - type: web
    name: carforum-nextjs
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://carforum.onrender.com/api
      - key: NEXT_PUBLIC_SITE_URL
        value: https://carforum-nextjs.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: /
